  </head>
  <body>
    <div class="all">
      <div class="headerMenu">
        <div class="header">
          <img class="menuLogo" src="img/menu.png" alt="">
          <a href="index.html" class="darkLogo"><img src="img/darkLogo.png" alt=""></a>
          <a class="logo"><img src="img/logo.png" alt=""></a>
          <div class="menuDesktop">
            <p class="desktop">About Us</p>
            <p class="desktop">Perks</p>
            <p class="desktop">Membership</p>
            <p class="desktop">Contact</p>
            <p class="desktop">Buy</p>
          </div>
          <div class="searchOption">
            <input class="searchInput" type="text" name="" value="" placeholder="Search....">
            <img class="lightSearch search" src="img/search.png" alt="">
            <img class="darkSearch search" src="img/darkSearch.png" alt="">
          </div>
        </div>
        <div class="menu">
          <div class="menuItems">
            <p>About Us</p>
            <p>Perks</p>
            <p>Membership</p>
            <p>Contact</p>
            <p>Buy</p>
          </div>
        </div>
      </div>
      <div class="title">
        <img class="img" src="img/workshopCafe.png" alt="">
        <p class="slogan">“May your mind be strong, but your coffee stronger”</p>
      </div>
      <div class="slideshow">
        <img class="rightBG" src="img/slideshowBG.gif" alt="">
        <img class="leftBG" src="img/slideshowBG.gif" alt="">
        <img class="mySlides" src="img/slideshow1.jpg">
        <img class="mySlides hide" src="img/slideshow2.jpg">
        <img class="mySlides hide" src="img/slideshow3.jpg">
        <img class="mySlides hide" src="img/slideshow4.jpg">
        <button class="button-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="button-right" onclick="plusDivs(+1)">&#10095;</button>
        <script type="text/javascript">
          var slideIndex = 1;
            showDivs(slideIndex);
          function plusDivs(n) {
            showDivs(slideIndex += n);
          }
          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
          }
        </script>
      </div>
      <div class="hours">
        <h1>Hours:</h1>
        <h2>M-F: 8AM - 9PM</h2>
        <h2>Saturday: 8AM - 11PM</h2>
        <h2>Sunday: 10AM - 6PM</h2>
      </div>

      <div class="footer">
        <p>Contact Us</p>

        <p>About Us</p>
        <p>Feedback</p>
        <p class="socialM">Social Media</p>
          <div class="socialMedia">

          <a href="https://www.twitter.com"><img src="img/twitter.png" alt=""></a>
          <a href="https://www.facebook.com"><img src="img/facebook.png" alt=""></a>
        </div>
      </div>
    </div>
