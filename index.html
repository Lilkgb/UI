<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>XO Cafe</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="sass/input.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="headerMenu">
      <div class="header">
        <img class="menuLogo" src="img/menu.png" alt="">
        <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
        <div class="searchOption">
          <input class="searchInput" type="text" name="" value="" placeholder="Search....">
          <img class="search" src="img/search.png" alt="">
        </div>
      </div>
      <div class="menu">
        <p>About Us</p>
        <p>Perks</p>
        <p>Membership</p>
        <p>Contact</p>
        <p>Buy</p>
      </div>
    </div>
    <div class="title">
      <img class="img" src="img/workshopCafe.png" alt="">
      <p class="slogan">“May your mind be strong, but your coffee stronger”</p>
    </div>
    <div class="slideshow">
      <img class="mySlides" src="img/slideshow1.jpg">
      <img class="mySlides" src="img/slideshow2.jpg">
      <img class="mySlides" src="img/slideshow3.jpg">
      <img class="mySlides" src="img/slideshow4.jpg">
      <button class="button-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="button-right" onclick="plusDivs(+1)">&#10095;</button>
    </div>
  </body>
</html>
